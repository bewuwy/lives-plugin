name: Lives
version: 1.5.3
author: bewu
main: me.bewu.lives.lives.Lives
api-version: 1.13
commands:
  lives:
    description: Main command to get help use /lives help
    aliases: [l]
permissions:
  lives.reset:
    description: Allows you to reset the lives counter
    default: op
  lives.get:
    description: Allows you to see other peoples lives.
    default: true
  lives.give:
    description: Allows you to give you the live item.
    default: op
  lives.control:
    description: Allows you to turn counting lives on and off.
    default: op
  lives.config.reset:
    description: Allows you to reset config file from command.
    default: op
  lives.save:
    description: Allows you to save/load lives to/from file.
    default: op